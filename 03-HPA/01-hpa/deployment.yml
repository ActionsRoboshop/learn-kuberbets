apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-alpine
spec:
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
        - name: c1
          image: alpine
          command: ["sh","-c"]
          args:
            - while [ 1 ]; do
              echo "Hello-Chaitu";
              sleep 1s;
              done
          resources:
            requests:
              cpu: 50m
              memory: 160Mi
            limits:
              cpu: 100m
              memory: 250Mi

